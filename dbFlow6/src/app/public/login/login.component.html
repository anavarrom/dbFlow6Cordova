<ons-page>
    <div class="login_center">
        <form [formGroup]="form" (ngSubmit)="login(form.value)">
            <ons-card>
                <div class="title">
                    Login
                </div>
                <div class="content">
                    <ons-input id="username" name="username" placeholder="Usuario" [formControl]="form.controls['username']" class="form-control"></ons-input>
                    <ons-input id="password" name="password" placeholder="Password" [formControl]="form.controls['password']" class="form-control"></ons-input>
                    <ons-button type="submit" (click)="login(form.value)">Acceder</ons-button>
                    <ons-button (click)="loginWithGoogle()">Acceder con Google</ons-button>

                </div>
            </ons-card>
