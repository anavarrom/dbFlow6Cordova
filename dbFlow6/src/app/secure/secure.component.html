<mat-toolbar class="mat-elevation-z4" color="primary">
    <button mat-icon-button>
	  <mat-icon (click)="sidenav.toggle()">view_headline</mat-icon>
    </button>

    <span i18n="@@title">ConMed - Conflict Mediation System (GITHUB)</span>
    <!-- <mat-form-field style="min-width: 500px;padding-left: 25px;">
        <button mat-button matPrefix mat-icon-button [routerLink]="['/search', searchText]">
                <mat-icon>search</mat-icon>
        </button>
        <input matInput [(ngModel)]="searchText" type="text">
    </mat-form-field> -->

    <span class="toolbar-spacer"></span>

    <span i18n="@@wellcome"> Wellcome {{userStore.currentUser.username}}</span>

    <button mat-icon-button class="toolbar-icon" i18n-matTooltip matTooltip="Index Messages" (click)="indexEmails()">
        <mat-icon>youtube_searched_for</mat-icon>
    </button>
    <button mat-icon-button class="toolbar-icon" i18n-matTooltip matTooltip="Proccess more messages" (click)="processMessages()">
        <mat-icon>refresh</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="account_menu" class="toolbar-icon">
			<mat-icon>account_box</mat-icon>
    </button>

    <mat-menu #account_menu="matMenu">
        <button mat-menu-item (click)="logout()">
				<mat-icon>exit_to_app</mat-icon>
				<span i18n="@@logout">Logout</span>
			</button>
    </mat-menu>
</mat-toolbar>
<!-- <div fxLayout="row" fxLayoutAlign="center center"> -->
<div fxFlexFill fxLayout="row">
    <div fxFlex="grow 100%">
        <mat-sidenav-container>
            <mat-sidenav #sidenav mode="side" [(opened)]="opened">
                <mat-nav-list>
                    <mat-list-item>
                        <button mat-icon-button>
                            <mat-icon>public</mat-icon>
                        </button>
                        <a routerLink="/main" routerLinkActive="active" i18n="@@mainLink">Main</a>
                    </mat-list-item>
                    <mat-list-item>
                        <button mat-icon-button>
                            <mat-icon>notifications</mat-icon>
                        </button>
                        <a routerLink="/notifications" routerLinkActive="active" i18n="@@notifLink">Notifications</a>
                    </mat-list-item>
                    <mat-list-item>
                        <button mat-icon-button>
                            <mat-icon>calendar_today</mat-icon>
                        </button>
                        <a routerLink="/appointments" routerLinkActive="active" i18n="@@appointmnentLink">Appointments</a>
                    </mat-list-item>
                    <mat-list-item>
                        <button mat-icon-button>
                            <mat-icon>message</mat-icon>
                        </button>
                        <a routerLink="/messages" routerLinkActive="active" i18n="@@messagesLink">Messages</a>
                    </mat-list-item>
                    <mat-list-item>
                        <button mat-icon-button>
                            <mat-icon>search</mat-icon>
                        </button>
                        <a routerLink="/search" routerLinkActive="active" i18n="@@searchLink">Search</a>
                    </mat-list-item>
                </mat-nav-list>
            </mat-sidenav>

            <mat-sidenav-content class="mainContent">
                <router-outlet></router-outlet>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </div>
</div>
